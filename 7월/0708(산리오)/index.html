<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산리오코리아</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/reset.css">
</head>
<body>
    

        <header class="flex">
            <h1><img src="./img/logo_2023.png" alt=""></h1>
            <nav class="flex">
                <ul class="flex">
                    <li><a href="#">COMPANY</a></li>
                    <li><a href="#">CHARACTER</a></li>
                    <li><a href="#">PLACE</a></li>
                    <li><a href="#">RECRUIT</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrap">
            
            <section class="sect1">
                <div class="container flex">
                    <div class="col col1">
            
                        <img src="./img/year_bg2_v1.png" alt="">
                        <p class="year">2013</p>
                        <p class="name1">GUDETAMA</p>
                        <p class="name2">구데타마</p>
                        <ul class="flex ">
                            <li class="caption">생일</li>
                            <li class="text">매일 (매일 출하되고 있음)</li>
                        </ul>
                        <p class="text">삶아도 좋아, 구워도 좋아, 그대로도 좋아! <br>
                            여러 가지 요리 방법이 있지만 구데타마는 뒹굴뒹굴 의욕 없는 달걀이랍니다. <br>
                            지금 먹으려고 하는 그 달걀도 사실은 뒹굴뒹굴하고 있을지도..!?</p>
                    </div>
                    <div class="col col2">
                        <img src="./img/n_gudetama_v1.png" alt="">
                    </div>
                </div>
            </section>
            <section class="sect2">
            
                <div class="container">
                    <h3>구데타마들</h3>
                    <ul class="flex">
                        <li>
                            <figure>
                            <img src="./img/gdtm-01.png" alt="">
                            <figcaption>규데짜마</figcaption>
                            <div class="desc">
                                <h4>규데짜마</h4>
                                <p class="text2">산리오 캐릭터라는 것을 무기로 귀여운 척하는 구데타마. 뒤돌아보는 포즈가 특기. 양계장의 닭 사료가 흰쌀이라서 피부(?)가 하얗다고..</p>
                            </div>
                            </figure>
                        </li>
                        <li>
                            <figure>
                            <img src="./img/gdtm-02.png" alt="">
                            <figcaption>락</figcaption>
                            <div class="desc">
                                <h4>락</h4>
                                <p class="text2">기름에 튀겨져서 튀김옷이 삐쭉삐쭉하고 락 스피릿으로 자신이 정한 한 길만을 걸어갑니다.</p>
                            </div>
                            </figure>
                        </li>
                        <li>
                            <figure>
                            <img src="./img/gdtm-03.png" alt="">
                            <figcaption>하드보일드</figcaption>
                            <div class="desc">
                                <h4>하드보일드</h4>
                                <p class="text2">15분 이상 삶아진 완숙 계란. 항상 어딘가 애수가 느껴지며 냉정하고 침착하지만 남자다운 성격은 아니에요.</p>
                            </div>
                            </figure>
                        </li>
                        <li>
                            <figure>
                            <img src="./img/gdtm-04.png" alt="">
                            <figcaption>메추리</figcaption>
                            <div class="desc">
                                <h4>메추리</h4>
                                <p class="text2">사이즈가 작아서 목소리도 작기 때문에 무슨 말을 하는지 전혀 들리지 않아요.</p>
                            </div>
                            </figure>
                        </li>
                        <li>
                            <figure>
                            <img src="./img/gdtm-05.png" alt="">
                            <figcaption>삶은 달걀</figcaption>
                            <div class="desc">
                                <h4>삶은 달걀</h4>
                                <p class="text2">손자인 듯.
                                    " Baboo"밖에 말하지 못해요.
                                    하지만 실제로 계란에 나이는 없어서, 구데타마가 아기의 모습을 하고 있는 것뿐입니다.</p>
                            </div>
                            </figure>
                        </li>
                        <li>
                            <figure>
                            <img src="./img/gdtm-06.png" alt="">
                            <figcaption>구레타마</figcaption>
                            <div class="desc">
                                <h4>구레타마</h4>
                                <p class="text2">유통기한이 지나 썩어버린 구데타마랍니다. 말투가 거칠고 고약한 냄새가 나며 사람들 배에서 소리가 나게 하는 것이 특기에요.</p>
                            </div>
                            </figure>
                        </li>
                        <li>
                            <figure>
                            <img src="./img/gdtm-07.png" alt="">
                            <figcaption>명란</figcaption>
                            <div class="desc">
                                <h4>명란</h4>
                                <p class="text2">모든 종류의 알로 표현 가능합니다. (생선 알도 존재) 명란젓같은 두꺼운 입술로 사투리를 써요</p>
                            </div>
                            </figure>
                        </li>
                        <li>
                            <figure>
                            <img src="./img/gdtm-08.png" alt="">
                            <figcaption>DJ 구데타마</figcaption>
                            <div class="desc">
                                <h4>DJ 구데타마</h4>
                                <p class="text2">구데타마가 들어 있던 그릇에 랩을 씌우자 태어난 래퍼 DJ구데타마. 절망을 비트에 맞춰 랩을 하는데, 리듬은 좋지만 가사는 소극적이랍니다.</p>
                            </div>
                            </figure>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="sect3">
                <div class="container">
                    <h3>계란 이외</h3>
                    <ul class="flex">
                        <li>
                            <figure>
                            <img src="./img/gdtm-09.png" alt="">
                            <figcaption>니세타마</figcaption>
                            <div class="desc">
                                <h4>니세타마</h4>
                                <p class="text2">오렌지 전신 타이즈를 입고 있는 수수께끼의 인물이예요. 컨템포러리 댄스 같은 움직임이 특기입니다.</p>
                            </div>
                            </figure>
                        </li>
                        <li>
                            <figure>
                            <img src="./img/gdtm-10.png" alt="">
                            <figcaption>샤키삐요</figcaption>
                            <div class="desc">
                                <h4>샤키삐요</h4>
                                <p class="text2">드물게 섞여있던 유정란에서 태어난 병아리. 자신이 날 수 있다고 믿고 있으며, 긍정적이고 열정이 넘치는 성격. 엉덩이가 부끄러워 항상 껍질 팬티를 입고 있어요.</p>
                            </div>
                            </figure>
                        </li>
                    </ul>
                </div>
            </section>
            <div class="sns flex">
                <p><a href="#"><img src="./img/i_ins_pc_v3.png" alt=""></a></p>
                <p><a href="#"><img src="./img/i_you_pc_v3.png" alt=""></a></p>
            </div>
            <footer>
                <p>© 2023 SANRIO CO., LTD.</p>
            </footer>
        </div>
    


</body>
</html>
